<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTG Game Utility</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Utility: The Gathering</h1>

  <!-- Game Setup -->
  <section id="gameSetup">
    <label>Number of Players: 
      <select id="numPlayers">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4" selected>4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
    </label>

    <label>Starting Life:
      <select id="startingLife">
        <option value="20" selected>20</option>
        <option value="40">40</option>
      </select>
    </label>

    <button id="resetGame">Reset Game</button>
  </section>

  <!-- Player Life Tracker -->
  <section id="players"></section>

  <!-- Dice Roller -->
  <section id="diceRoller">
    <label>Dice:
      <select id="diceType">
        <option value="4">D4</option>
        <option value="6">D6</option>
        <option value="8">D8</option>
        <option value="10">D10</option>
        <option value="12">D12</option>
        <option value="20" selected>D20</option>
      </select>
    </label>
    <button id="rollDice">Roll</button>
    <span id="diceResult"></span>
  </section>

  <!-- Coin Flip -->
  <section id="coinFlip">
    <button id="flipCoin">Flip Coin</button>
    <span id="coinResult"></span>
  </section>

  <!-- Random First Player -->
  <section id="firstPlayer">
    <button id="chooseFirst">Random First Player</button>
    <span id="firstPlayerResult"></span>
  </section>

  <script src="script.js"></script>
</body>
</html>
